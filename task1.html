<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    
    <section>

    <video src="video/frozen.mp4" width="800px" poster="image/frozen.jpg"  id="vid" >      
    </video><br>

    <progress min="0" max="100" value="0" id="videoCurrentTimeBar"></progress>
    <button type="button" id="play">Play</button>
    <button type="button" id="stop">stop</button>

    <button type="button" id="backTime"> < </button>
    <button type="button" id="videoBegin"> << </button>

    <button type="button" id="nextTime"> > </button>
    <button type="button" id="videoEnd"> >> </button>

    <input type="range" name="" id="videoVolumeBar" min="0" max="1" value="1" step="0.1">
    <button type="button" id="muted">muted</button>
    
    <p>speed<p>
    <input type="range" name="" id="videoSpeedBar" min="0" max="100" value="0" step="10">
    <br><br>

    <button type="button" id = "fullScreen"> Full screen</button>
    </section>
    
    <script>

var video = document.getElementById('vid');
var playBtn = document.getElementById('play')
var stopBtn = document.getElementById('stop')
var videoCurrentTimeBar = document.getElementById('videoCurrentTimeBar')
var videoVolumeBar = document.getElementById('videoVolumeBar')
var mutedBtn = document.getElementById('muted')
var videoSpeedBar = document.getElementById('videoSpeedBar')
var backTime = document.getElementById("backTime")
var nextTime = document.getElementById("nextTime")
var videoBegin = document.getElementById("videoBegin")
var videoEnd = document.getElementById("videoEnd")
var fullScreenBtn = document.getElementById('fullScreen')

//------------------playing the video ------------------------
    function playVideo (){
        video.play()      
        vid.addEventListener('timeupdate',()=>{
           videoCurrentTimeBar.setAttribute('value', video.currentTime)
        }) 
   }

   playBtn.addEventListener('click', function(){
    playVideo()
   })

//------------------stoping the video ------------------------
   function stopVideo (){
    video.pause()
   }

    stopBtn.addEventListener('click', function(){
    stopVideo ()
    })   
  
//------------------backward 5 seconds ------------------------   
backTime.addEventListener('click', function(){
    video.currentTime = video.currentTime - 5
})

//------------------forward 5 seconds ------------------------  
nextTime.addEventListener('click', function(){
    video.currentTime = video.currentTime + 5
})

//------------------ Go to the begining--------------------
videoBegin.addEventListener('click', function(){
    video.currentTime = 0
})
//------------------ Go to the ending--------------------
videoEnd.addEventListener('click', function(){
    video.currentTime = video.duration
})

//------------------ Video speed --------------------
function videoSpeed (){
    video.playbackRate = videoSpeedBar.value; 
}

videoSpeedBar.addEventListener( 'input', function(){
  videoSpeed()
})

//------------------ Video volume --------------------

mutedBtn.addEventListener('click', function(){
    videoVolumeBar.setAttribute('value' , 0);
    video.volume = 0;
})

function videoVolume (){
    video.volume =  videoVolumeBar.value
}

videoVolumeBar.addEventListener( 'input', function(){
    videoVolume()
 })

//-------------------video full screen-----------------
fullScreenBtn.addEventListener('click' , function(){
     video.requestFullscreen();
 })
    </script>

</body>
</html>
